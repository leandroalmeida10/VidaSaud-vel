<html>
    <head>
        <title>Calculadora IMC</title>
        <link rel="stylesheet" href="css/cores.css">
    </head>
    <body>
        <div class="bg">
            <h2>Calculadora de IMC</h2>
        </div> 
        <div class="inputDiv">
            <input class="input" type="text" id="txtNome" placeholder="Digite seu nome" />
            <input class="input" type="text" id="numPeso" placeholder="Digite seu peso" oninput="mascPeso(this)" />
            <input class="input" type="text" id="numAltura" placeholder="Digite sua Altura" oninput="mascAltura(this)" />
            <button class="botao" type="button" id="calcular">Calcular</button>
            <button class="botao" type="button" id="relatorio">Gerar relatório</button>
        </div>
        <p>
            Nome: <span id="nome"></span><br/>
            Peso: <span id="peso"></span><br/>
            Altura: <span id="altura"></span><br/>
            IMC: <span id="imc"></span><br/>
            Situação: <span id="situacao"></span><br>
        </p>
        <hr>
        <ol  class="lista" id="listaNumerada"></ol>
    </body>
    <script src="js/funcoes.js"></script>
    <script src="js/controller.js"></script>
    <script src="js/funcoes.js"></script>
</html>
